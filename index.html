<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер до 15 ноября 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .sandglass-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 500px;
            z-index: -1;
        }

        .glass {
            position: absolute;
            width: 180px;
            height: 180px;
            border: 4px solid #444;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
        }

        .glass-top {
            top: 0;
            border-bottom: 2px solid #444;
        }

        .glass-bottom {
            bottom: 0;
            border-top: 2px solid #444;
        }

        .neck {
            position: absolute;
            width: 40px;
            height: 80px;
            background: #444;
            border-radius: 20px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .sand {
            position: absolute;
            width: 100%;
        }

        .sand-top {
            bottom: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .sand-bottom {
            top: 0;
            height: 0%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .penguin {
            font-size: 20px;
            margin: 2px 0;
            opacity: 0.8;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(1000%);
                opacity: 0;
            }
        }

        .stand {
            position: absolute;
            width: 300px;
            height: 20px;
            background: #444;
            border-radius: 10px;
            bottom: -30px;
            left: 0;
        }

        .stand::before, .stand::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 120px;
            background: #444;
            top: -120px;
            border-radius: 5px;
        }

        .stand::before {
            left: 50px;
            transform: rotate(-10deg);
        }

        .stand::after {
            right: 50px;
            transform: rotate(10deg);
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 100, 200, 0.3);
            border: 2px solid #333;
        }

        .flip-clock {
            display: flex;
            gap: 15px;
            margin: 30px 0;
        }

        .flip-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flip-card {
            position: relative;
            width: 80px;
            height: 100px;
            perspective: 1000px;
            margin-bottom: 10px;
        }

        .flip-top, .flip-bottom {
            position: absolute;
            width: 100%;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #111;
            border: 1px solid #333;
            color: #4fc3f7;
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
        }

        .flip-top {
            top: 0;
            border-radius: 8px 8px 0 0;
            border-bottom: 1px solid #222;
            align-items: flex-end;
            padding-bottom: 5px;
        }

        .flip-bottom {
            bottom: 0;
            border-radius: 0 0 8px 8px;
            align-items: flex-start;
            padding-top: 5px;
        }

        .flip-top::before, .flip-bottom::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 1px;
            background: #000;
            z-index: 2;
        }

        .flip-top::before {
            bottom: 0;
        }

        .flip-label {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .flip-card.flipping .flip-top {
            animation: flip-top 0.5s ease-in-out;
        }

        .flip-card.flipping .flip-bottom {
            animation: flip-bottom 0.5s ease-in-out;
        }

        @keyframes flip-top {
            0% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(-90deg);
            }
        }

        @keyframes flip-bottom {
            0% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }

        .date-info {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #4fc3f7;
            text-align: center;
        }

        @media (max-width: 600px) {
            .flip-clock {
                gap: 10px;
            }
            
            .flip-card {
                width: 60px;
                height: 80px;
            }
            
            .flip-top, .flip-bottom {
                font-size: 2.5rem;
            }
            
            .sandglass-bg {
                width: 200px;
                height: 350px;
            }
            
            .glass {
                width: 120px;
                height: 120px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="sandglass-bg">
            <div class="glass glass-top">
                <div class="sand sand-top" id="topSand">
                    <!-- Пингвины будут добавляться через JS -->
                </div>
            </div>
            <div class="neck"></div>
            <div class="glass glass-bottom">
                <div class="sand sand-bottom" id="bottomSand">
                    <!-- Пингвины будут добавляться через JS -->
                </div>
            </div>
            <div class="stand"></div>
        </div>
    </div>
    
    <div class="timer-container">
        <div class="flip-clock">
            <div class="flip-unit">
                <div class="flip-card" id="days-card">
                    <div class="flip-top" id="days-top">00</div>
                    <div class="flip-bottom" id="days-bottom">00</div>
                </div>
                <div class="flip-label">Дней</div>
            </div>
            
            <div class="flip-unit">
                <div class="flip-card" id="hours-card">
                    <div class="flip-top" id="hours-top">00</div>
                    <div class="flip-bottom" id="hours-bottom">00</div>
                </div>
                <div class="flip-label">Часов</div>
            </div>
            
            <div class="flip-unit">
                <div class="flip-card" id="minutes-card">
                    <div class="flip-top" id="minutes-top">00</div>
                    <div class="flip-bottom" id="minutes-bottom">00</div>
                </div>
                <div class="flip-label">Минут</div>
            </div>
            
            <div class="flip-unit">
                <div class="flip-card" id="seconds-card">
                    <div class="flip-top" id="seconds-top">00</div>
                    <div class="flip-bottom" id="seconds-bottom">00</div>
                </div>
                <div class="flip-label">Секунд</div>
            </div>
        </div>
        
        <div class="date-info">До 15 ноября 2025, 11:00</div>
    </div>

    <script>
        // Целевая дата: 15 ноября 2025, 11:00
        const targetDate = new Date('2025-11-15T11:00:00');
        
        // Элементы DOM для перекидных часов
        const daysTop = document.getElementById('days-top');
        const daysBottom = document.getElementById('days-bottom');
        const hoursTop = document.getElementById('hours-top');
        const hoursBottom = document.getElementById('hours-bottom');
        const minutesTop = document.getElementById('minutes-top');
        const minutesBottom = document.getElementById('minutes-bottom');
        const secondsTop = document.getElementById('seconds-top');
        const secondsBottom = document.getElementById('seconds-bottom');
        
        // Элементы для анимации песочных часов
        const topSand = document.getElementById('topSand');
        const bottomSand = document.getElementById('bottomSand');
        
        // Предыдущие значения для анимации переворота
        let prevDays = 0;
        let prevHours = 0;
        let prevMinutes = 0;
        let prevSeconds = 0;
        
        // Создание пингвинов для анимации
        function createPenguins() {
            // Очищаем контейнеры
            topSand.innerHTML = '';
            bottomSand.innerHTML = '';
            
            // Создаем пингвинов для верхней части
            for (let i = 0; i < 20; i++) {
                const penguin = document.createElement('div');
                penguin.className = 'penguin';
                penguin.textContent = '🐧';
                penguin.style.animationDelay = `${Math.random() * 5}s`;
                topSand.appendChild(penguin);
            }
            
            // Создаем пингвинов для нижней части
            for (let i = 0; i < 5; i++) {
                const penguin = document.createElement('div');
                penguin.className = 'penguin';
                penguin.textContent = '🐧';
                penguin.style.animationDelay = `${Math.random() * 5}s`;
                bottomSand.appendChild(penguin);
            }
        }
        
        // Функция обновления таймера
        function updateTimer() {
            const now = new Date().getTime();
            const difference = targetDate - now;
            
            if (difference <= 0) {
                // Время истекло
                daysTop.textContent = '00';
                daysBottom.textContent = '00';
                hoursTop.textContent = '00';
                hoursBottom.textContent = '00';
                minutesTop.textContent = '00';
                minutesBottom.textContent = '00';
                secondsTop.textContent = '00';
                secondsBottom.textContent = '00';
                return;
            }
            
            // Расчет дней, часов, минут и секунд
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            // Форматирование времени с ведущими нулями
            const daysStr = days.toString().padStart(2, '0');
            const hoursStr = hours.toString().padStart(2, '0');
            const minutesStr = minutes.toString().padStart(2, '0');
            const secondsStr = seconds.toString().padStart(2, '0');
            
            // Обновление перекидных часов с анимацией
            updateFlipCard('days', daysStr, daysTop, daysBottom, prevDays, days);
            updateFlipCard('hours', hoursStr, hoursTop, hoursBottom, prevHours, hours);
            updateFlipCard('minutes', minutesStr, minutesTop, minutesBottom, prevMinutes, minutes);
            updateFlipCard('seconds', secondsStr, secondsTop, secondsBottom, prevSeconds, seconds);
            
            // Сохранение текущих значений для следующего обновления
            prevDays = days;
            prevHours = hours;
            prevMinutes = minutes;
            prevSeconds = seconds;
            
            // Обновление анимации песочных часов
            updateSandAnimation(difference);
        }
        
        // Функция обновления перекидной карточки с анимацией
        function updateFlipCard(unit, newValue, topElement, bottomElement, prevValue, currentValue) {
            if (prevValue !== currentValue) {
                // Добавляем класс для анимации
                const card = document.getElementById(`${unit}-card`);
                card.classList.add('flipping');
                
                // Обновляем значения
                topElement.textContent = newValue;
                bottomElement.textContent = newValue;
                
                // Удаляем класс анимации после завершения
                setTimeout(() => {
                    card.classList.remove('flipping');
                }, 500);
            }
        }
        
        // Функция обновления анимации песочных часов
        function updateSandAnimation(timeLeft) {
            // Общее время от 28.09.2025 до 15.11.2025
            const startDate = new Date('2025-09-28T00:00:00');
            const totalTime = targetDate - startDate;
            
            // Процент оставшегося времени
            const sandPercentage = (1 - timeLeft / totalTime) * 100;
            
            // Обновляем высоту "песка" (пингвинов)
            topSand.style.height = `${Math.max(0, 100 - sandPercentage)}%`;
            bottomSand.style.height = `${Math.min(100, sandPercentage)}%`;
            
            // Добавляем/удаляем пингвинов в зависимости от процента
            const topPenguins = topSand.querySelectorAll('.penguin').length;
            const bottomPenguins = bottomSand.querySelectorAll('.penguin').length;
            
            // Верхняя часть - уменьшаем количество пингвинов
            if (topPenguins > 0 && sandPercentage > 5) {
                const toRemove = Math.floor(topPenguins * 0.05);
                for (let i = 0; i < toRemove && topPenguins > 5; i++) {
                    if (topSand.lastChild) {
                        topSand.removeChild(topSand.lastChild);
                    }
                }
            }
            
            // Нижняя часть - добавляем пингвинов
            if (bottomPenguins < 20 && sandPercentage > 5) {
                const toAdd = Math.floor((20 - bottomPenguins) * 0.05);
                for (let i = 0; i < toAdd; i++) {
                    const penguin = document.createElement('div');
                    penguin.className = 'penguin';
                    penguin.textContent = '🐧';
                    penguin.style.animationDelay = `${Math.random() * 5}s`;
                    bottomSand.appendChild(penguin);
                }
            }
        }
        
        // Инициализация
        createPenguins();
        updateTimer();
        
        // Запуск таймера
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
