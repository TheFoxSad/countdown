<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стимпанк Таймер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', 'Times New Roman', serif;
            background: #1a1208 url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23333' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            color: #d4af37;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background: rgba(26, 18, 8, 0.85);
            border: 8px solid #8b4513;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(139, 69, 19, 0.7);
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 4px solid #d4af37;
            border-radius: 20px;
            z-index: -1;
            pointer-events: none;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .timer-display {
            font-size: 3.5rem;
            margin: 30px 0;
            font-family: 'Orbitron', monospace;
            color: #f0e68c;
            text-shadow: 0 0 10px rgba(240, 230, 140, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            border: 3px solid #8b4513;
        }

        .sandglass-container {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 0 auto 30px;
        }

        .sandglass {
            position: relative;
            width: 200px;
            height: 300px;
        }

        .glass {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 8px solid #8b4513;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
        }

        .glass-top {
            top: 0;
            border-bottom: 4px solid #8b4513;
        }

        .glass-bottom {
            bottom: 0;
            border-top: 4px solid #8b4513;
        }

        .neck {
            position: absolute;
            width: 30px;
            height: 60px;
            background: #8b4513;
            border-radius: 15px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .sand {
            position: absolute;
            width: 100%;
            background: linear-gradient(to bottom, #d4af37, #b8860b);
            transition: height 1s linear;
        }

        .sand-top {
            bottom: 0;
            height: 100%;
            border-radius: 0 0 50px 50px;
        }

        .sand-bottom {
            top: 0;
            height: 0%;
            border-radius: 50px 50px 0 0;
        }

        .stand {
            position: absolute;
            width: 200px;
            height: 20px;
            background: #8b4513;
            border-radius: 10px;
            bottom: -30px;
            left: 0;
        }

        .stand::before, .stand::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 100px;
            background: #8b4513;
            top: -100px;
            border-radius: 5px;
        }

        .stand::before {
            left: 30px;
            transform: rotate(-10deg);
        }

        .stand::after {
            right: 30px;
            transform: rotate(10deg);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        input[type="datetime-local"] {
            padding: 10px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #8b4513;
            border-radius: 5px;
            color: #d4af37;
            text-align: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: #8b4513;
            color: #d4af37;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
        }

        button:hover {
            background: #a0522d;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .current-target {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #f0e68c;
        }

        .gears {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .gear {
            position: absolute;
            width: 80px;
            height: 80px;
            background: transparent;
            border-radius: 50%;
            border: 10px solid #8b4513;
            animation: rotate 20s linear infinite;
        }

        .gear::before {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background: #1a1208;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .gear::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 80px;
            background: #8b4513;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .gear:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-duration: 25s;
        }

        .gear:nth-child(2) {
            top: 70%;
            right: 10%;
            animation-duration: 30s;
            animation-direction: reverse;
        }

        .gear:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 60px;
            height: 60px;
            animation-duration: 15s;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .timer-display {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .sandglass-container {
                width: 150px;
                height: 225px;
            }
            
            .sandglass {
                width: 150px;
                height: 225px;
            }
            
            .glass {
                width: 90px;
                height: 90px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gears">
        <div class="gear"></div>
        <div class="gear"></div>
        <div class="gear"></div>
    </div>
    
    <div class="container">
        <h1>СТИМПАНК ТАЙМЕР</h1>
        
        <div class="sandglass-container">
            <div class="sandglass">
                <div class="glass glass-top">
                    <div class="sand sand-top" id="topSand"></div>
                </div>
                <div class="neck"></div>
                <div class="glass glass-bottom">
                    <div class="sand sand-bottom" id="bottomSand"></div>
                </div>
                <div class="stand"></div>
            </div>
        </div>
        
        <div class="timer-display" id="timer">00:00:00:00</div>
        
        <div class="controls">
            <input type="datetime-local" id="targetDate">
            <button id="setDate">Установить дату</button>
        </div>
        
        <div class="current-target" id="currentTarget"></div>
    </div>

    <script>
        // Элементы DOM
        const timerElement = document.getElementById('timer');
        const targetDateInput = document.getElementById('targetDate');
        const setDateButton = document.getElementById('setDate');
        const currentTargetElement = document.getElementById('currentTarget');
        const topSand = document.getElementById('topSand');
        const bottomSand = document.getElementById('bottomSand');

        // Установка минимальной даты (текущая дата)
        const now = new Date();
        const minDate = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
        targetDateInput.min = minDate;

        // Загрузка сохраненной даты из localStorage
        let targetDate = localStorage.getItem('targetDate');
        if (targetDate) {
            targetDateInput.value = targetDate;
            updateCurrentTargetDisplay();
        }

        // Функция обновления таймера
        function updateTimer() {
            if (!targetDate) {
                timerElement.textContent = "00:00:00:00";
                return;
            }

            const now = new Date().getTime();
            const target = new Date(targetDate).getTime();
            const difference = target - now;

            if (difference <= 0) {
                timerElement.textContent = "00:00:00:00";
                topSand.style.height = "0%";
                bottomSand.style.height = "100%";
                return;
            }

            // Расчет дней, часов, минут и секунд
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Форматирование времени
            timerElement.textContent = 
                `${days.toString().padStart(2, '0')}:${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Обновление анимации песочных часов
            updateSandAnimation(difference, target - new Date(localStorage.getItem('initialDate') || now).getTime());
        }

        // Функция обновления анимации песочных часов
        function updateSandAnimation(timeLeft, totalTime) {
            if (totalTime <= 0) return;
            
            const sandPercentage = (1 - timeLeft / totalTime) * 100;
            topSand.style.height = `${Math.max(0, 100 - sandPercentage)}%`;
            bottomSand.style.height = `${Math.min(100, sandPercentage)}%`;
        }

        // Функция обновления отображения текущей целевой даты
        function updateCurrentTargetDisplay() {
            if (targetDate) {
                const date = new Date(targetDate);
                currentTargetElement.textContent = `Отсчет до: ${date.toLocaleString('ru-RU')}`;
            } else {
                currentTargetElement.textContent = 'Целевая дата не установлена';
            }
        }

        // Обработчик установки даты
        setDateButton.addEventListener('click', function() {
            if (targetDateInput.value) {
                targetDate = targetDateInput.value;
                localStorage.setItem('targetDate', targetDate);
                localStorage.setItem('initialDate', new Date().toISOString());
                updateCurrentTargetDisplay();
            } else {
                alert('Пожалуйста, выберите дату и время');
            }
        });

        // Запуск таймера
        setInterval(updateTimer, 1000);
        updateTimer();
        updateCurrentTargetDisplay();
    </script>
</body>
</html>
